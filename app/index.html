    <div ng-controller="w1ContainerController" class="section">

  <template type="text/html" id="widget2Template">
    <div ng-controller="w2ContainerController" class="section">
      <h1>Widget Type 2</h1>
      <strong>Age</strong> {{age}}

  <template type="text/html" id="widget3Template">
    <div ng-controller="w3ContainerController" class="section">
      <h1>Widget Type 3</h1>
      <strong>City</strong> {{city}}
    </div>
  </template>
